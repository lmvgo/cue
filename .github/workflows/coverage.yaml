name: Code coverage

on:
  push:
    branches:
      - main
    paths:
      - '**/*.go'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.go'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Download dependencies
        run: go mod download

      - name: Test with coverage
        run: |
          go test -race -v ./... -covermode=atomic -coverprofile coverage.out -coverpkg ./...
          go tool cover -func coverage.out -o coverage.out

      - name: Go coverage badge
        uses: tj-actions/coverage-badge-go@v2
        with:
          green: 80
          filename: coverage.out

      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v17
        id: verify-changed-files
        with:
          files: README.md

      - name: Create pull request
        if: ${{ steps.commit-changes.outputs.changes == 'true' }}
        uses: actions/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'pull_request' && 'update-coverage-badge-pr-' || 'update-coverage-badge' }}${{ github.event.pull_request.number || '-main' }}
          delete-branch: true
          title: Update test coverage badge
          body: |
            This PR updates the test coverage badge in the README file.
            Automated changes by [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.
          commit-message: |
            coverage: update badge
          add-paths: |
            README.md
